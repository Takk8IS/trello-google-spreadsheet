<!doctype html>
<html>
    <head>
        <base target="_top" />
        <title>Trello-Google Spreadsheet Integration</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Takkâ„¢ Innovate Studio" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@material-design-icons/font@1.0.0/iconfont.min.css"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
                font-optical-sizing: auto;
                font-variation-settings: "slnt" 0;
                margin: 0;
                padding: 0;
                background-color: #edf2fa;
            }
            .container {
                margin: 0 auto;
                padding: 25px;
                max-width: 400px;
            }
            h2 {
                color: #1a73e8;
                margin-top: 0;
                margin-bottom: 24px;
                font-weight: 500;
                display: flex;
                align-items: center;
            }
            .form-group {
                margin-bottom: 20px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                color: #5f6368;
                font-size: 14px;
            }
            input[type="text"],
            select {
                width: 100%;
                padding: 10px;
                border: 1px solid #dadce0;
                border-radius: 4px;
                font-size: 16px;
                transition: border-color 0.3s;
                box-sizing: border-box;
            }
            input[type="text"]:focus,
            select:focus {
                border-color: #1a73e8;
                outline: none;
            }
            button {
                width: 100%;
                background-color: #1a73e8;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            button:hover {
                background-color: #185abc;
            }
            .material-icons {
                vertical-align: middle;
                margin-right: 8px;
            }
            .message {
                margin-top: 20px;
                padding: 10px;
                border-radius: 4px;
                font-weight: 500;
                display: none;
            }
            .success {
                background-color: #2ecc71;
                color: white;
            }
            .error {
                background-color: #e74c3c;
                color: white;
            }
            .loading {
                color: #2ecc71;
                display: none;
                text-align: center;
                margin-top: 20px;
            }
            .loading::after {
                content: "Loading...";
                display: inline-block;
                animation: ellipsis 1.5s infinite;
            }
            @keyframes ellipsis {
                0% {
                    content: "Loading.";
                }
                33% {
                    content: "Loading..";
                }
                66% {
                    content: "Loading...";
                }
                100% {
                    content: "Loading.";
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>
                <i class="material-icons">settings</i>Trello Integration
                Settings
            </h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="apiKey"
                        ><i class="material-icons">vpn_key</i>Trello API
                        Key:</label
                    >
                    <input
                        type="text"
                        id="apiKey"
                        name="TRELLO_API_KEY"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="secretKey"
                        ><i class="material-icons">vpn_key</i>Trello Secret
                        Key:</label
                    >
                    <input
                        type="text"
                        id="secretKey"
                        name="TRELLO_SECRET_KEY"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="apiToken"
                        ><i class="material-icons">lock</i>Trello API
                        Token:</label
                    >
                    <input
                        type="text"
                        id="apiToken"
                        name="TRELLO_API_TOKEN"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="boardId"
                        ><i class="material-icons">dashboard</i>Trello Board
                        ID:</label
                    >
                    <input
                        type="text"
                        id="boardId"
                        name="TRELLO_BOARD_ID"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="sheetId"
                        ><i class="material-icons">table_chart</i>Google Sheet
                        ID:</label
                    >
                    <input type="text" id="sheetId" name="SHEET_ID" required />
                </div>
                <button type="submit">
                    <i class="material-icons">save</i>Save Settings
                </button>
            </form>
            <div id="message" class="message"></div>
            <div id="loading" class="loading"></div>
        </div>
        <script>
            // Load existing settings
            google.script.run
                .withSuccessHandler(function (settings) {
                    for (var key in settings) {
                        var element = document.getElementById(
                            key.toLowerCase().replace(/_/g, ""),
                        );
                        if (element) {
                            element.value = settings[key] || "";
                        }
                    }
                })
                .withFailureHandler(function (error) {
                    showMessage("Error loading settings: " + error, "error");
                })
                .getSettings();
            // Save settings
            document
                .getElementById("settingsForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    var form = this;
                    var settings = {};
                    var inputs = form.getElementsByTagName("input");
                    for (var i = 0; i < inputs.length; i++) {
                        settings[inputs[i].name] = inputs[i].value;
                    }
                    var selects = form.getElementsByTagName("select");
                    for (var i = 0; i < selects.length; i++) {
                        settings[selects[i].name] = selects[i].value;
                    }
                    document.getElementById("loading").style.display = "block";
                    google.script.run
                        .withSuccessHandler(function (response) {
                            document.getElementById("loading").style.display =
                                "none";
                            if (response.success) {
                                showMessage(response.message, "success");
                                setTimeout(function () {
                                    google.script.host.close();
                                }, 2000);
                            } else {
                                showMessage(
                                    "Error saving settings: " +
                                        response.message,
                                    "error",
                                );
                            }
                        })
                        .withFailureHandler(function (error) {
                            document.getElementById("loading").style.display =
                                "none";
                            showMessage(
                                "Error saving settings: " + error,
                                "error",
                            );
                        })
                        .saveSettings(settings);
                });
            function showMessage(message, type) {
                var messageElement = document.getElementById("message");
                messageElement.textContent = message;
                messageElement.className = "message " + type;
                messageElement.style.display = "block";
            }
        </script>
    </body>
</html>
